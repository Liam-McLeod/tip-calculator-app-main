<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  
</head>
<body>
  <h1>SPLI<span>TTER</span></h1>
  <main>
    
    <div class="bill">
      <label for="bill">Bill</label>
      <input type="number" id="bill" placeholder="0">
    </div>

    <div class="select-tip">
      <label for="select-tip">Select Tip %</label>
      <div class="tip-buttons">
        <button class="tip-button">5%</button>
        <button class="tip-button">10%</button>
        <button class="tip-button">15%</button>
        <button class="tip-button">25%</button>
        <button class="tip-button">50%</button>
        <input type="number" id="custom-tip" placeholder="Custom">
      </div>
    </div>

    <div class="people">
      <label for="people">Number of People</label>
      <input type="number" id="people" placeholder="0">
    </div>

    <div class="results">
      <div class="tip-amount">
        <h3>Tip Amount<span>/ person</span></h3>
        <p>$0.00</p>
      </div>
      <div class="total">
        <h3>Total<span>/ person</span></h3>
        <p>$0.00</p>
      </div>
      <button class="reset">RESET</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
